name: Subir PDF a Drive

on: 
  push: 
    paths: 
      - "Tesis.pdf"
  workflow_dispatch:

jobs: 
  upload: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf


      - name: Subir PDF a Google Drive
        run: |
          rclone copy ./Tesis.pdf gdrive:/ScriptTesis/ --update --progress
